<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- Favicon -->
	<link rel="icon" href="../images/favicon.png" type="image/x-icon"/>

	<!-- Google Playfair & Merriweather Font -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<title>A little about you.</title>
	<link rel="stylesheet" href="../styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 user-setup">
				Before we start, <br/>let's set you up!
			</div>
		</div>
		
		<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="user" type="text" class="validate" placeholder="Username" required autocomplete="off">
		          <span class="helper-text" data-error="wrong" data-success="right"></span>

		          <input id="email" type="email" class="validate" placeholder="Email" required autocomplete="off">
		          <span class="helper-text" data-error="wrong" data-success="right"></span>

		          <input id="phone" type="tel" class="validate" placeholder="Mobile" required autocomplete="off">
		          <span class="helper-text" data-error="wrong" data-success="right"></span>

		          <a href="workout-diet.html" class="waves-effect waves-teal btn-flat right">Signup</a>
		        </div>
		      </div>
		    </form>
		</div>

		<div class="row">
			<div class="col s12">
				<center><img src="../images/Fitness.png" style="width: 300px; height: 200px;"></center>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<center><a href="workout-diet.html" class="waves-effect waves-teal btn-flat">Skip</a></center>
			</div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
